<div class="row">
    <div class="input-field col s6">
        <input id="search_prod" type="text" class="validate" [(ngModel)]="search_str">
        <label class="active" for="search_prod">Search</label>
    </div>
</div>

<div class="row">
    <app-product *ngFor="let p of products | search:search_str" [product]="p"></app-product>
</div>
