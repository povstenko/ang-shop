<div class="col s12 m6 l4 xl3">
    <div class="card">
        <div class="card-image">
            <img src={{product.image}}>
            <span class="card-title">{{product.name}}</span>
            <a (click)="addProd(product)" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
            <h4>{{ product.price }}</h4>
            <p>{{ product.label }}</p>
        </div>
    </div>
</div>
